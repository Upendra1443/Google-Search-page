<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fontsweasome -->
    <script src="https://kit.fontawesome.com/818ed22f11.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-nav">
        <nav class="navbar">
            <ul>
                <li><a href="https://gmail.com">Gmail</a></li>
                <li><a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a></li>
            </ul>
        </nav>

        <div class="google">
            <img src="googlelogo_color_272x92dp.png" alt="google image">

            <form action="https://www.google.com/search" method="get">
                <i class="fa-solid fa-magnifying-glass" title="Search"></i>
                <input type="text" placeholder="Search Google or Type a URL" name="q">
                <i class="fa-solid fa-microphone" title="Search by voice"></i>
            </form>
        </div>
    </div>
</body>
</html>
